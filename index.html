<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Authorization</h1>
    <form id="form-authorization">
      <div class="inputs-wrapper">
        <div class="email-wrapper">
          <label for="inputEmail">Email</label>
          <input type="email" class="email-form" id="inputEmail">
        </div>
        <div class="password-wrapper">
          <label for="inputPassword">Password</label>
          <input type="password" class="password-form" id="inputPassword">
        </div>
      </div>
      <input type="submit" class="login" value="Login"></input>
    </form>
  </div>
</body>

</html>
